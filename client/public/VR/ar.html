<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Charminar AR View</title>

    <!-- Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
      }

      .hint {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 16px;
        opacity: 0.85;
        z-index: 10;
      }
    </style>
  </head>

  <body>

    <!-- AR VIEW -->
    <model-viewer
      src="./3Dmodels/charminar.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      scale="1 1 1"
      style="width: 100%; height: 100vh;">
    </model-viewer>

    <!-- USER HINT -->
    <div class="hint">
      Tap <b>“View in your space”</b> to see Charminar in AR
    </div>

  </body>
</html>
